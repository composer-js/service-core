# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
    paths:
        - node_modules/
        - dist/
.job_template: &job_configuration
    image: node:lts-buster
    before_script:
        - corepack enable

build:
    stage: build
    <<: *job_configuration
    script:
        - yarn install
        - yarn build
        - yarn lint
        - yarn docs

test:
    stage: test
    <<: *job_configuration
    script:
        - yarn test --ci --forceExit --detectOpenHandles

validate: 
    stage: test
    <<: *job_configuration
    allow_failure:
        exit_codes:
            - 101
    script:
        - set +e
        - bash ./validate.sh

publish:
    stage: deploy
    only:
        - tags
    <<: *job_configuration
    script:
        - yarn build
        - yarn npm publish --access public
